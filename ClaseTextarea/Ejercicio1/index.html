<body>
    <h1>Ejercicio 1 </h1>

    <p>Confeccionar una página de visitas a un sitio, solicitar ingresar el nombre de una persona, su mail y los comentarios (TEXTAREA). Mostrar luego llamando a la función alert los datos ingresados.</p>

    <form action="">
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="email" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="eMail" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Comentarios</label>
            <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>
        <button class="btn" id="btn">Verificar</button>
    </form>
    <script src="./js/script.js" async defer></script>
